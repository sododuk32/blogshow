# .github/workflows/deploy.yml

name: Deploy to Cloudflare Pages + Functions

on:
  push:
    branches:
      - master # ë˜ëŠ” master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ›  Build Next.js project
        run: npm run build

      - name: ğŸš€ Publish to Cloudflare (Pages + Functions)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.DeployGit }}

          # Optional: You can pass accountId, projectName, etc if not in wrangler.toml
