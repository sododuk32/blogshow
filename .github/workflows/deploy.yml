# .github/workflows/deploy.yml

name: Deploy to Cloudflare Pages + Functions

on:
  push:
    branches:
      - master # 또는 master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Install deps
        run: npm ci

      - name: 🛠 Build Next.js project
        run: npm run build

      - name: 🚀 Publish to Cloudflare (Pages + Functions)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.DeployGit }}

          # Optional: You can pass accountId, projectName, etc if not in wrangler.toml
